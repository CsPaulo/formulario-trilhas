<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição - Programa Trilhas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Botão Voltar -->
        <a href="#" class="back-button"> <img src="assets\icons\arrow-left.png" alt="Ícone Voltar" class="back-icon" /> Voltar </a>

        <h1>Formulário de Inscrição</h1>
        <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

        <h2>Informações do participante</h2>

        <!-- Campo: Nome completo -->
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="" />
        </div>

        <!-- Campo: Data de nascimento -->
        <div class="form-group">
          <label for="data-nascimento">Data de nascimento</label>
          <input type="date" id="data-nascimento" name="data-nascimento" value="" />
        </div>

        <!-- Campo: CPF -->
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="" />
        </div>

        <!-- Campo: Sexo -->
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
          </select>
        </div>

        <!-- Campo: E-mail -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="" />
        </div>

        <!-- Campo: Telefone -->
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />
        </div>

        <!-- Campo: Documento de Identidade -->
        <label for="identidade">Documento de identidade</label>
        <div class="form-group">
          <label for="identidade" class="custom-file-upload">
            <div class="upload-content">
              <img src="assets\icons\cloud-upload.png" alt="Upload Icon" class="upload-icon" />
              <!-- Ícone -->
              <p>Clique ou arraste um arquivo aqui</p>
              <!-- Texto -->
            </div>
            <input type="file" id="identidade" name="identidade" />
          </label>
        </div>


        <h2>Endereço Residencial</h2>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="" />
        </div>

        <div class="form-group" id="fourLabel">
          <div>
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="" />
            
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="" />
            
          </div>

          <div>
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="" />

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="" />
          </div>
        </div>

        <label for="identidade">Comprovante de residência</label>
        <div class="form-group">
          <label for="comprovanteResidencal" class="custom-file-upload">
            <div class="upload-content">
              <img src="assets\icons\cloud-upload.png" alt="Upload Icon" class="upload-icon" />
              <!-- Ícone -->
              <p>Clique ou arraste um arquivo aqui</p>
              <!-- Texto -->
            </div>
            <input type="file" id="comprovanteResidencal" name="comprovanteResidencal" />
          </label>

          <h2>Trilhas de aprendizagem</h2>

          <p>Selecione apenas umas trila</p>
          <div class="selecionarTrilha">
            <label>
                <input type="radio" name="curso" value="frontend">
                <div class="cartaoSelect">
                    <img src="assets/icons/front-end.png" alt="Front-end">
                    <p>Programação Front-end</p>
                </div>
            </label>
        
            <label>
                <input type="radio" name="curso" value="backend">
                <div class="cartaoSelect">
                    <img src="assets/icons/back-end.png" alt="Back-end">
                    <p>Programação Back-end</p>
                </div>
            </label>
        
            <label>
                <input type="radio" name="curso" value="jogos">
                <div class="cartaoSelect">
                    <img src="assets/icons/jogos.png" alt="Jogos">
                    <p>Programação de Jogos</p>
                </div>
            </label>
        
            <label>
                <input type="radio" name="curso" value="design">
                <div class="cartaoSelect">
                    <img src="assets/icons/ux.png" alt="Design">
                    <p>Design e Experiência</p>
                </div>
            </label>
        
            <label>
                <input type="radio" name="curso" value="dados">
                <div class="cartaoSelect">
                    <img src="assets/icons/Frame 48095973.png" alt="Dados">
                    <p>Ciência de Dados</p>
                </div>
            </label>
        </div>

        </div>

      </div>
      <div class="image-container">
        <img src="assets\ilustrations\Ilustration.png" alt="Ilustração" class="imagem" />
        <img src="assets\logos\logo-trilhas.png" alt="Logo Trilhas Inova Maranhão" class="logo" />
      </div>
    </div>
  </body>
</html>
