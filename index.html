<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição - Programa Trilhas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Botão Voltar -->
        <a href="#" class="back-button"> <img src="assets/icons/arrow-left.png" alt="Ícone Voltar" class="back-icon" /> Voltar </a>

        <h1>Formulário de Inscrição</h1>
        <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

        <h2>Informações do participante</h2>

        <!-- Campo: Nome completo -->
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="" required />
        </div>

        <!-- Campo: Data de nascimento -->
        <div class="form-group">
          <label for="data-nascimento">Data de nascimento</label>
          <input type="text" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required />
        </div>

        <!-- Campo: CPF -->
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
        </div>

        <!-- Campo: Sexo -->
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
          </select>
        </div>

        <!-- Campo: E-mail -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="" required />
        </div>

        <!-- Campo: Telefone -->
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{5}-\d{4}" required />
        </div>

        <!-- Campo: Documento de Identidade -->
        <label for="identidade">Documento de identidade</label>
        <div class="form-group">
          <label for="identidade" class="custom-file-upload">
            <div class="upload-content">
              <img src="assets/icons/cloud-upload.png" alt="Upload Icon" class="upload-icon" />
              <!-- Ícone -->
              <p>Clique aqui para <br />selecionar o arquivo</p>
              <!-- Texto -->
            </div>
            <input type="file" id="identidade" name="identidade" required />
          </label>
        </div>

        <h2>Endereço Residencial</h2>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="" required />
        </div>

        <div class="form-group" id="fourLabel">
          <div>
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="" required />

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="" required />
          </div>

          <div>
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="" required />

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="" required />
          </div>
        </div>

        <label for="identidade">Comprovante de residência</label>
        <div class="form-group">
          <label for="comprovanteResidencal" class="custom-file-upload">
            <div class="upload-content">
              <img src="assets/icons/cloud-upload.png" alt="Upload Icon" class="upload-icon" />
              <!-- Ícone -->
              <p>Clique aqui para <br />selecionar o arquivo</p>
              <!-- Texto -->
            </div>
            <input type="file" id="comprovanteResidencal" name="comprovanteResidencal" required />
          </label>

          <h2>Trilhas de aprendizagem</h2>

          <p class="p-trilha">Selecione apenas umas trilha</p>
          <div class="selecionarTrilha">
            <label>
              <input type="radio" name="curso" value="frontend" required />
              <div class="cartaoSelect">
                <img src="assets/icons/front-end.png" alt="Front-end" />
                <p>Programação Front-end</p>
              </div>
            </label>

            <label>
              <input type="radio" name="curso" value="backend" required />
              <div class="cartaoSelect">
                <img src="assets/icons/back-end.png" alt="Back-end" />
                <p>Programação Back-end</p>
              </div>
            </label>

            <label>
              <input type="radio" name="curso" value="jogos" required />
              <div class="cartaoSelect">
                <img src="assets/icons/jogos.png" alt="Jogos" />
                <p>Programação de Jogos</p>
              </div>
            </label>

            <label>
              <input type="radio" name="curso" value="design" required />
              <div class="cartaoSelect">
                <img src="assets/icons/ux.png" alt="Design" />
                <p>Design e Experiência</p>
              </div>
            </label>

            <label>
              <input type="radio" name="curso" value="dados" required />
              <div class="cartaoSelect">
                <img src="assets/icons/Frame 48095973.png" alt="Dados" />
                <p>Ciência de Dados</p>
              </div>
            </label>
          </div>
          <div class="form-group">
            <label for="termos">
              <input type="checkbox" class="termos" name="termos" />
              Declaro que li e concordo com os <a href="#">Termos e Condições</a>&nbsp;e com a <a href="#">Política de Privacidade</a>.
            </label>
          </div>
          <!-- Botões de ação -->
          <div class="form-group button-group">
            <button type="button" class="btn-cancelar">Cancelar</button>
            <button type="submit" class="btn-inscricao">Fazer Inscrição</button>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="assets/ilustrations/Ilustration.png" alt="Ilustração" class="imagem" />
        <img src="assets/logos/logo-trilhas.png" alt="Logo Trilhas Inova Maranhão" class="logo" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
