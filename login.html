<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets\icons\trilha.png" type="image/png" />
  </head>
  <body>
    <div class="login-container">
      <!-- Formulário de Login -->
      <div class="login-form-container">
        <h1>Faça seu Login!</h1>
        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="login-cpf">CPF</label>
            <input type="text" id="login-cpf" name="login-cpf" placeholder="Informe seu CPF" required />
          </div>
          <div class="form-group">
            <label for="login-senha">Senha</label>
            <input type="password" id="login-senha" name="login-senha" placeholder="Informe sua senha" required />
          </div>
          <button type="submit">Entrar</button>

          <a href="index.html" class="button-IrCadastro">Cadastar-se</a>
        </form>
      </div>
      <!-- Área de Imagem -->
      <div class="login-image-container">
        <img src="assets/ilustrations/Ilustration.png" alt="Ilustração Login" />
        <img src="assets/logos/logo-trilhas.png" alt="Logo Trilhas Inova Maranhão" class="logo" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
